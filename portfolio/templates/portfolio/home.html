<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Projects:</h1>
    {% for project in projects %}
        {{project.title}}
        <br>
        {{project.description}}
        <br>
        <img src="{{project.image.url}}" height="200" width="200">
    <br>
    {% if project.url %}
    <a href="{{project.url}}">link</a>
    {% endif %}
    {% endfor %}
</body>
</html>
